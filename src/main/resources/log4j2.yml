Configuration:
    Appenders:
        Console:
            PatternLayout:
                disableAnsi: false
                pattern: '%style{%d{ISO8601}}{white} %highlight{%-5p} [%style{%t}{bright,blue}] %style{%c{1.}}{bright,yellow}: %m%n'
            name: Console
            target: SYSTEM_OUT
    Loggers:
        Root:
            includeLocation: true
            AppenderRef:
                - ref: Console
            level: info